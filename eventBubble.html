<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble and Stop Propagation</title>
    <style>
        #body{
            border: 2px solid red;
        }
        #list-ul{
            border: 2px solid green;
        }
        #item-2{
            border: 2px solid blue;
        }
        #list-container{
            border: 2px solid purple;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Nesciunt, voluptatibus?</li>
        <li id="item-3">Commodi, eligendi?</li>
        <li id="item-4">Blanditiis, asperiores?</li>
        <li id="item-5">Nobis, expedita.</li>
        <li id="item-6">Quidem, fugit.</li>
      </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('items 2 is clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul is clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section is clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body is clicked');
        })
    </script>
</body>
</html>
